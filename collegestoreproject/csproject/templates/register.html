{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Add your other head elements as needed -->
    <link rel="stylesheet" href="{% static "css/login.css" %}">
</head>
{% include 'navbar.html' %}
<body>
   
         

    <!--================Header Menu Area =================-->
    <div class="login-page">
        <div class="form">
          <div class="login">
            <div class="login-header">
              <h3>REGISTER</h3>
              <p>Please enter your credentials to Register.</p>
            </div>
          </div>
          <form class="login-form" method='post'>
            {% csrf_token %}
            <input type="text" placeholder="username" name="username_r"/>
            <input type="password" placeholder="password" name="password_r"/>
            <input type="password" placeholder="confirm password" name="cpassword_r"/>
            <button>Register</button>
          </form>
        </div>
      </div>
</body>

</html>
